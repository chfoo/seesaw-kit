language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"

# command to install dependencies
install: "pip install -r requirements.txt"

before_script:
  - "if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then 2to3 *.py run-pipeline run-warrior seesaw -n -w; fi"

# command to run tests
script: nosetests
